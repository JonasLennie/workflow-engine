services:
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workflow
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/workflow
    depends_on:
      db:
        condition: service_healthy

  orchestrator:
    build: .
    command: python backend/orchestrator.py
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/workflow
    depends_on:
      db:
        condition: service_healthy

  worker:
    build: .
    command: python backend/worker.py
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/workflow
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  pgdata:
